<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <header>
        <h1>Formulario</h1>
    </header>
<main>
    <!-- required para obligar a completar el campo-->
    <form action="">
        <div>
            <label for="nombre">Nombre</label>
            <input type="text" name="nombre" placeholder="Ingrese su nombre" required></div>
        <div>
            <label for="socio">Numero de socio</label>
            <input type="number" name="socio"></div>
        <div>
            <label for="contrasenia">contras</label>
            <input type="password" name="contrasenia">
        </div>
        <div>
            <label for="correo">Correo</label>
            <input type="email" name="correo">
        </div>
        <div>
            <label for="celular">Telefono</label>
            <input type="tel" name="celular" placeholder="Opcional">
        </div>
        <div>
            <label for="mensaje">Mensaje</label>
            <textarea name="" id="" cols="30" rows="10" name="mensaje"></textarea>
        </div>
        
        <button type="submit">Enviar</button>

    </form>
</main>











</body>
</html>
